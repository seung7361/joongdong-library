<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>중동고등학교 도서관</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="mainwebpage">
        <div class="topnav">

            <img class="mainlogo" src="./src/logo.png" alt="logo.png">

            <div class="title">
                <p id="title1">중동고등학교 도서관</p>
                <p id="title2">Joongdong high school library</p>
            </div>

            <div class="menu">
                <p>이용안내</p>
                <p>도서소개</p>
                <p>게시판</p>
            </div>

            <div class="loginbutton">
                <p>로그인</p>
            </div>
        </div>


        <form action="/search" class="searchbar" method="GET">
            <input type="text" id="input" name="v" class="form-control" placeholder="도서를 검색하세요.">
        </form>

        <div class="background-photo-1"></div>
    </div>

    <div id="footer" class="footbutton">
        <div class="recommendedbooks">
            <div id="opbutton" class="recommendedbooksbutton">
                <!-- icon -->
                <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-arrow-up-short" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                </svg>

                <p>이달의 추천도서</p>
            </div>
        </div>
    </div>

    <div id="mainsecondpage">
        <div id="mainer" class="mainbutton">
            <div class="gotohome">
                <div id="backbutton" class="gotohomebutton">
                    <p>홈으로</p>

                    <!-- icon -->
                    <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-arrow-down-short" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
