<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>중동고등학교 도서관 : 검색</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./search.css">
</head>

<body>
    <div class="topnav">
        <img src="./src/logo.png" alt="logo.png" id="logo">

        <form action="/search" class="searchbar" method="GET">
            <input type="text" id="input" name="v" class="form-control" placeholder="도서를 검색하세요.">
        </form>

        <div id="settings">

        </div>
    </div>

    <div class="container">
        <div class="list">
            <table width="85%" align="center" id="table">
                <tr align="center" id="title">
                    <td>번호</td>
                    <td width="40%">도서명</td>
                    <td width="15%">저자</td>
                    <td width="15%">출판사</td>
                    <td>년도</td>
                    <td>대출</td>
                    <td>예약</td>
                </tr>
            </table>
            <div id="loading">
                <div class="loader">EOS (End of Stream)</div>
                <p>잠시만 기다려주세요.. (fetching info)</p>
                <br><br><br><br>
            </div>
        </div>

        <div id="info" style="display:none;">

        </div>
    </div>

    <div class="bottomnav" id="bottomnav">

    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./search.js"></script>
</body>

</html>
